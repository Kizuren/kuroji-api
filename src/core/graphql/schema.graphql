type Query {
  anime(id: Int!): Anime
  animeByMalId(malId: Int!): Anime
  animes(
    page: Int = 1
    perPage: Int = 20
    search: String
    season: String
    seasonYear: Int
    seasonYearGreater: Int
    seasonYearLesser: Int
    format: String
    formatIn: [String!]
    formatNotIn: [String!]
    status: String
    statusIn: [String!]
    statusNotIn: [String!]
    type: String
    source: String
    sourceIn: [String!]
    countryOfOrigin: String
    isLicensed: Boolean
    isAdult: Boolean
    genres: [String!]
    genresIn: [String!]
    genresNotIn: [String!]
    tags: [String!]
    tagsIn: [String!]
    tagsNotIn: [String!]
    minimumTagRank: Int
    studios: [String!]
    studiosIn: [String!]
    scoreGreater: Int
    scoreLesser: Int
    popularityGreater: Int
    popularityLesser: Int
    episodesGreater: Int
    episodesLesser: Int
    durationGreater: Int
    durationLesser: Int
    startDateGreater: String
    startDateLesser: String
    endDateGreater: String
    endDateLesser: String
    startDateLike: String
    endDateLike: String
    hasNextEpisode: Boolean
    franchise: String
    sort: [AnimeSort!]
  ): AnimePage!
  character(id: Int!): AnimeCharacter
  studio(id: Int!): AnimeStudio
  tag(id: Int!): AnimeTag
  genres: [AnimeGenre!]!
  tags(search: String, category: String, isAdult: Boolean): [AnimeTag!]!
  studios(search: String): [AnimeStudio!]!
}

type AnimePage {
  data: [Anime!]!
  pageInfo: PageInfo!
}

type PageInfo {
  total: Int!
  perPage: Int!
  currentPage: Int!
  lastPage: Int!
  hasNextPage: Boolean!
}

enum AnimeSort {
  # ID Sorting
  ID_DESC
  ID_ASC

  # Title Sorting
  TITLE_ROMAJI
  TITLE_ROMAJI_DESC
  TITLE_ENGLISH
  TITLE_ENGLISH_DESC
  TITLE_NATIVE
  TITLE_NATIVE_DESC

  # Score & Stats Sorting
  SCORE_DESC
  SCORE_ASC
  POPULARITY_DESC
  POPULARITY_ASC
  TRENDING_DESC
  TRENDING_ASC
  FAVORITES_DESC
  FAVORITES_ASC

  # Date Sorting
  START_DATE_DESC
  START_DATE_ASC
  END_DATE_DESC
  END_DATE_ASC
  UPDATED_AT_DESC
  UPDATED_AT_ASC

  # Episode Sorting
  EPISODES_DESC
  EPISODES_ASC
  DURATION_DESC
  DURATION_ASC
  LATEST_EPISODE_DESC
  LATEST_EPISODE_ASC
  NEXT_EPISODE_DESC
  NEXT_EPISODE_ASC
  LAST_EPISODE_DESC
  LAST_EPISODE_ASC

  # Season Sorting
  SEASON_YEAR_DESC
  SEASON_YEAR_ASC

  # Format & Type
  FORMAT_ASC
  FORMAT_DESC
  TYPE_ASC
  TYPE_DESC

  # Status
  STATUS_ASC
  STATUS_DESC
}

type Anime {
  id: Int!
  idMal: Int
  title: AnimeTitle
  poster: AnimePoster
  banner: String
  synonyms: [String!]!
  description: String
  status: String
  type: String
  format: String
  updatedAt: Int!
  startDate: AnimeDate
  endDate: AnimeDate
  season: String
  seasonYear: Int
  episodes: Int
  duration: Int
  countryOfOrigin: String
  isLicensed: Boolean
  source: String
  hashtag: String
  isAdult: Boolean
  score: Int
  popularity: Int
  trending: Int
  favorites: Int
  genres: [AnimeGenre!]!
  latestAiringEpisode: AiringEpisode
  nextAiringEpisode: AiringEpisode
  lastAiringEpisode: AiringEpisode
  airingSchedule: [AiringSchedule!]!
  characters(page: Int = 1, perPage: Int = 25): CharacterConnection!
  studios: [StudioEdge!]!
  tags: [TagEdge!]!
  rankings: [Ranking!]!
  externalLinks: [ExternalLink!]!
  scoreDistribution: [ScoreDistribution!]!
  statusDistribution: [StatusDistribution!]!
  meta: Meta
}

