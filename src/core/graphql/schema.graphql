type Query {
  anime(id: Int!): Anime
  anime_by_mal_id(mal_id: Int!): Anime
  animes(
    page: Int = 1
    per_page: Int = 20
    search: String
    season: String
    season_year: Int
    season_year_greater: Int
    season_year_lesser: Int
    format: String
    format_in: [String!]
    format_not_in: [String!]
    status: String
    status_in: [String!]
    status_not_in: [String!]
    type: String
    source: String
    source_in: [String!]
    country_of_origin: String
    is_licensed: Boolean
    is_adult: Boolean
    genres: [String!]
    genres_in: [String!]
    genres_not_in: [String!]
    tags: [String!]
    tags_in: [String!]
    tags_not_in: [String!]
    minimum_tag_rank: Int
    studios: [String!]
    studios_in: [String!]
    score_greater: Int
    score_lesser: Int
    popularity_greater: Int
    popularity_lesser: Int
    episodes_greater: Int
    episodes_lesser: Int
    duration_greater: Int
    duration_lesser: Int
    start_date_greater: String
    start_date_lesser: String
    end_date_greater: String
    end_date_lesser: String
    start_date_like: String
    end_date_like: String
    has_next_episode: Boolean
    franchise: String
    sort: [AnimeSort!]
  ): AnimePage!
  character(id: Int!): AnimeCharacter
  studio(id: Int!): AnimeStudio
  tag(id: Int!): AnimeTag
  genres: [AnimeGenre!]!
  tags(search: String, category: String, is_adult: Boolean): [AnimeTag!]!
  studios(search: String): [AnimeStudio!]!
}

type AnimePage {
  data: [Anime!]!
  page_info: PageInfo!
}

type PageInfo {
  total: Int!
  per_page: Int!
  current_page: Int!
  last_page: Int!
  has_next_page: Boolean!
}

enum AnimeSort {
  # ID Sorting
  ID_DESC
  ID_ASC

  # Title Sorting
  TITLE_ROMAJI
  TITLE_ROMAJI_DESC
  TITLE_ENGLISH
  TITLE_ENGLISH_DESC
  TITLE_NATIVE
  TITLE_NATIVE_DESC

  # Score & Stats Sorting
  SCORE_DESC
  SCORE_ASC
  POPULARITY_DESC
  POPULARITY_ASC
  TRENDING_DESC
  TRENDING_ASC
  FAVORITES_DESC
  FAVORITES_ASC

  # Date Sorting
  START_DATE_DESC
  START_DATE_ASC
  END_DATE_DESC
  END_DATE_ASC
  UPDATED_AT_DESC
  UPDATED_AT_ASC

  # Episode Sorting
  EPISODES_DESC
  EPISODES_ASC
  DURATION_DESC
  DURATION_ASC
  LATEST_EPISODE_DESC
  LATEST_EPISODE_ASC
  NEXT_EPISODE_DESC
  NEXT_EPISODE_ASC
  LAST_EPISODE_DESC
  LAST_EPISODE_ASC

  # Season Sorting
  SEASON_YEAR_DESC
  SEASON_YEAR_ASC

  # Format & Type
  FORMAT_ASC
  FORMAT_DESC
  TYPE_ASC
  TYPE_DESC

  # Status
  STATUS_ASC
  STATUS_DESC
}

type Anime {
  id: Int!
  id_mal: Int
  title: AnimeTitle
  poster: AnimePoster
  banner: String
  synonyms: [String!]!
  description: String
  status: String
  type: String
  format: String
  updated_at: Int!
  start_date: AnimeDate
  end_date: AnimeDate
  season: String
  season_year: Int
  episodes: Int
  duration: Int
  country_of_origin: String
  is_licensed: Boolean
  source: String
  hashtag: String
  is_adult: Boolean
  score: Int
  popularity: Int
  trending: Int
  favorites: Int
  genres: [AnimeGenre!]!
  latest_airing_episode: AiringEpisode
  next_airing_episode: AiringEpisode
  last_airing_episode: AiringEpisode
  airing_schedule: [AiringSchedule!]!
  characters(page: Int = 1, per_page: Int = 25): CharacterConnection!
  studios: [StudioEdge!]!
  tags: [TagEdge!]!
  rankings: [Ranking!]!
  external_links: [ExternalLink!]!
  score_distribution: [ScoreDistribution!]!
  status_distribution: [StatusDistribution!]!
